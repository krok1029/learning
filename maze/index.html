<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- <a href="javascript:CreateMaze()" class="btn btn-primary"> start</a> -->
    <a href="javascript:restart()" class="btn btn-primary m-5"> restart</a>
    <div id="info" class="alert-info"></div>

    <div class="d-flex flex-row">
      <div id="maze-grid" class="maze-grid mx-5 my-1">
        <!-- Will be filled in by JavaScript -->
      </div>
      <table class="m-5 table-borderless">
        <tr>
          <td></td>
          <td><a href="javascript:up()" class="btn btn-primary"> ↑</a></td>
          <td></td>
        </tr>
        <tr>
          <td><a href="javascript:left()" class="btn btn-primary"> ←</a></td>
          <td><a href="javascript:down()" class="btn btn-primary"> ↓</a></td>
          <td><a href="javascript:right()" class="btn btn-primary"> →</a></td>
        </tr>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script></script>
    <script src="./index.js"></script>
  </body>
</html>
