<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <section>
        <img src="./drive-download-20200729T133453Z-001/1.png" data-speed="-5" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/2.png" data-speed="3" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/3.png" data-speed="-5" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/4.png" data-speed="5" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/5.png" data-speed="7" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/6.png" data-speed="-5" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/7.png" data-speed="2" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/8.png" data-speed="-5" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/9.png" data-speed="-2" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/10.png" data-speed="7" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/11.png" data-speed="-1" class="layer" alt="">
        <img src="./drive-download-20200729T133453Z-001/12.png" data-speed="1" class="layer" alt="">
        <h2 class="layer1" data-speed="2">Parallax</h2>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')

                const x = (window.innerWidth - e.pageX * speed) / 50
                const y = (window.innerHeight - e.pageY * speed) / 50

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
                console.log(x);
            });
        }
    </script>
</body>

</html>
